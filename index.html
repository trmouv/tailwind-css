<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/src/tailwind.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-grey-200 flex content-center justify-center h-full items-center">
    <div class="bg-white shadow-lg max-w-lg">
        <img src="https://picsum.photos/200/300" class="w-full h-40 object-cover" alt="img">
        <div class="p-4">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Ici une jolie boite de connexion</h1>
            <div class="mb-4">
                <label for="username" class="block text-gray-600 mb-2">Nom d'utilisateur</label>
                <input class="border border-gray-300 rounded-sm py-2 px-3 text-gray-700 w-full focus:shadow-outline" type="text" id="username" name="username">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 mb-2">Mot de passe</label>
                <input class="border border-gray-300 rounded-sm py-2 px-3 text-gray-700 w-full focus:shadow-outline" type="text" id="password" name="password">
            </div>
        </div>
        
    </div>
    
    
</body>
</html>
